<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Проект: Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место">
    </header>


    <main class="content">

        <section class="profile">
            <div class="profile__avatar-conteiner">
                <img class="profile__avatar" src="#" alt="Аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

        </section>
    </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form-edit-profile" name="popup" novalidate>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input id="name-profile" class="popup__text popup__text_type_name" type="text" name="name" required placeholder="Имя" minlength="2" maxlength="40">
                <span class="name-profile-error popup__text-error"></span>
                <input id="job-profile" class="popup__text popup__text_type_job" type="telxt" name="job" required placeholder="Профессия" minlength="2" maxlength="200">
                <span class="job-profile-error popup__text-error"></span>
                <button class="popup__button popup__button-edit popup__button-load" type="submit">Сохранить</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form-add-card" name="popup" novalidate>
                <h2 class="popup__heading">Новое место</h2>
                <input id="place-card" class="popup__text popup__text_type_place" type="text" name="place" required placeholder="Название" minlength="2" maxlength="30">
                <span class="place-card-error popup__text-error"></span>
                <input id="link-card" class="popup__text popup__text_type_link" type="url" name="link" required placeholder="Ссылка на картинку">
                <span class="link-card-error popup__text-error"></span>
                <button class="popup__button popup__button-card popup__button-load" type="submit">Создать</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_confirm">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form-confirm" name="popup" novalidate>
                <h2 class="popup__heading">Вы уверены?</h2>
                <button class="popup__button popup__button-confirm" type="submit">Да</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_update-avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form-update-avatar" name="popup" novalidate>
                <h2 class="popup__heading">Обновить аватар</h2>
                <input id="link-avatar" class="popup__text popup__text_type_link" type="url" name="avatar" required placeholder="Ссылка на картинку">
                <span class="link-avatar-error popup__text-error"></span>
                <button class="popup__button popup__button-update-avatar popup__button-load" type="submit">Сохранить</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_full-size">
        <div  class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-full-size" name="popup">
                <figure class="popup__box">
                    <img class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>        
    </div>

    <template id="elements__card">
        <div class="elements__card">
            <img class="elements__image">
            <h2 class="elements__text"></h2>
            <button class="elements__delete"></button>
            <div class="elements__container">
                <button class="elements__button" type="button"></button>
                <span class="elements__likes">0</span>
            </div>
        </div>
    </template>

    <!-- <script src="./pages/index.js" type="module"></script> -->
    
</body>
</html>
