<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место">
    </header>


    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Архитектура Карачевска">
                <h2 class="elements__text">Карачаево-Черкессия</h2>
                <button class="elements__icon" type="button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Фото горы Эльбрус">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__icon" type="button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/dombai.jpg" alt="Ландшафт Домбая">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__icon" type="button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Архитектура Карачевска">
                <h2 class="elements__text">Карачаевск</h2>
                <button class="elements__icon" type="button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Фото горы Эльбрус">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__icon" type="button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/dombai.jpg" alt="Ландшафт Домбая">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__icon" type="button"></button>
            </div>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__admin" name="popup">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__text popup__text_type_name" type="text" name="name" required placeholder="Имя">
                <input class="popup__text popup__text_type_job" type="text" name="job" required placeholder="Профессия">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>      
    </div>


   
    <script src="./scripts/index.js"></script>
</body>
</html>
