<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место">
    </header>


    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

        </section>

    </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="popup">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__text popup__text_type_name" type="text" name="name" required placeholder="Имя">
                <input class="popup__text popup__text_type_job" type="text" name="job" required placeholder="Профессия">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form-add-card" name="popup">
                <h2 class="popup__heading">Новое место</h2>
                <input class="popup__text popup__text_type_place" type="text" name="place" required placeholder="Название">
                <input class="popup__text popup__text_type_link" type="text" name="link" required placeholder="Ссылка на картинку">
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>      
    </div>

    <div class="popup popup_full-size">
        <div  class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-full-size" name="popup">
                <figure class="popup__box">
                    <img class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>        
    </div>

    <template id="elements__card">
        <div class="elements__card">
            <img class="elements__image">
            <h2 class="elements__text"></h2>
            <button class="elements__delete"></button>
            <button class="elements__button" type="button"></button>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
